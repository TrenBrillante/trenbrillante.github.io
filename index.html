<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Username Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-box {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }

        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Company Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <button type="submit">Login</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Static username
        const staticUsername = "companyuser"; // Change this to whatever username you want

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from submitting

            // Get the entered username
            const enteredUsername = document.getElementById('username').value;

            // Check if the entered username matches the static username
            if (enteredUsername === staticUsername) {
                document.getElementById('message').textContent = "Login successful!";
                document.getElementById('message').style.color = "green";
            } else {
                document.getElementById('message').textContent = "Incorrect username!";
                document.getElementById('message').style.color = "red";
            }
        });
    </script>
</body>
</html>
