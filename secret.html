<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
    // Function to create fireworks effect
    function launchFireworks() {
        const duration = 5 * 1000; // Fireworks last for 5 seconds
        const end = Date.now() + duration;

        (function frame() {
            // Launch multiple confetti particles
            confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0 }
            });
            confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1 }
            });

            // Keep firing confetti until time runs out
            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    }

    // Trigger the fireworks when the page loads
    window.onload = function() {
        launchFireworks();
    }
</script>
